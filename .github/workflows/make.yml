name: Continuous Integration

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CC: clang
      # TODO: Add -fsanitize=address and memory too.
      CFLAGS: "-fsanitize=undefined
               -fno-omit-frame-pointer
               -fno-sanitize-recover=all
               -fno-sanitize=shift-base"

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt -q install valgrind
    - name: configure
      run: |
        LDFLAGS="$CFLAGS" ./autogen.sh  \
            --enable-coverage           \
            --enable-valgrind
    - name: make
      run: make -j
    - name: make check
      run: make -j check || (grep . test/*.log; false)
    - name: Generate coverage reports
      run: |
        ./gencov lib/*.c src/*.c
        mkdir artifacts
        tar cf - lib/*.gcov src/*.gcov | tar -C artifacts -xf -
    - name: Upload coverage-annotated source files
      uses: actions/upload-artifact@v1
      with:
        path: "artifacts"
        name: coverage_reports
